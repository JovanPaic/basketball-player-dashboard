<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NBA Player Stats Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">NBA Player Stats Dashboard</h1>

    <div class="mb-3">
      <label for="playerSelect" class="form-label">Select a Player:</label>
      <select id="playerSelect" class="form-select">
        <option value="" disabled selected>Loading players...</option>
      </select>
    </div>

    <div id="chart" style="width: 100%; height: 500px;"></div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
